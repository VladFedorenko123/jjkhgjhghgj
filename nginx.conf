server {
    listen 80;
    listen [::]:80;
    server_name my-abracadabra-project.pp.ua www.my-abracadabra-project.pp.ua;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://my-abracadabra-project.pp.ua;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    server_name my-abracadabra-project.pp.ua;
    ssl_certificate /etc/nginx/ssl/live/my-abracadabra-project.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/my-abracadabra-project.pp.ua/privkey.pem;
    location / {
             proxy_pass http://app-http:443;
    }
}
